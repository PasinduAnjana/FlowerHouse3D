<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Garden</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>

    <div id="info">Flower Garden</div>


<!-- buttons -->
<div class="button-container">
  <div id="coins">
    <img class="coinIcon" src="public/coin.png" alt="Green Icon">
    <span class="coin-text">00</span>
  </div>

  <button id="crop" class="square-button">
    <img class="icon" src="public/crop.png" alt="Green Icon">
      <span class="button-text"><span id="cropCount">0</span></span>
  </button>
  <button id="flower" class="square-button">
    <img class="icon" src="public/flower.png" alt="Green Icon">
      <span class="button-text"><span id="flowerCount">0</span></span>
  </button>
  <button id="clearBtn" class="square-button">
      <img class="icon" src="public/shovel.png" alt="Green Icon">
      <!-- <span class="button-text">Red</span> -->
  </button>
</div>



  </body>
</html>
